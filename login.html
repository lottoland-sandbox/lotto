<html lang="en">
<head>

    <title>Login Form v1.1</title>
    <link rel="stylesheet" href="login-styles.css">


<script src="https://cdn.amplitude.com/libs/plugin-session-replay-browser-1.2.0-min.js.gz"></script>

    defaultTracking: {
        pageViews: false,

const sessionReplayTracking = window.sessionReplay.plugin({sampleRate: 1});

// PAGE DISPLAY TRACKING *****
var Feature = 'login';
var Domain="www.lotto.com";    
var event_properties = {
    'Domain': Domain,
    'Feature': Feature,
    'Id': 'login',
    'Display Type': 'pageLoad',
};

</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <button class="close-btn" data-track-container="login" data-track-name="close" data-track-category="navigation"  data-track-object="link">X</button>
        </div>
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-btn" onclick="submitForm()" data-track-container="login" data-track-object="button" data-track-name="submit" data-track-outcome="success">Login (UI Success)</button>
            <button type="submit" class="submit-btn" data-track-container="login" data-track-object="button" data-track-name="submit" data-track-outcome="failure">Login (UI Failure)</button>
            <a href="#" class="forgot-password">Forgot Password? data-track-container="login" data-track-name="forgottenPassword" data-track-category="navigation"  data-track-object="link"</a>
            <button type="button" class="back-btn" data-track-container="login" data-track-name="register" data-track-category="navigation"  data-track-object="button">Sign Up</button>
        </form>
    </div>

 


    <script src="login-script.js"></script>
</body>
</html>
